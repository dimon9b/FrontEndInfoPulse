	// ===============================================================

	let salutation = 'Hello, '

	;

	;

	isMinsk;
	!isMinsk;
	city;
	weather == 'bad';

	city == 'Minsk' || weather == 'fine';


	'Weather: '    + weather == 'fine'			// выведет только true
	'Weather: '    + (weather == 'fine')		// выведет "Weather: true"

	country = 															// сохраним в переменную country ...
